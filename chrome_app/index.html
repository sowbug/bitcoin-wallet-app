<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <title>Bitcoin Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="wallet.js"></script>
    <link href="bootstrap-3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>

  <body data-name="hd_wallet"
        data-tools="newlib glibc pnacl"
        data-configs="Release Debug"
        data-path="{tc}/{config}">

    <div id="wrap">

        <!-- Static navbar -->
        <div class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bitcoin Wallet</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li class="dropdown-header">Nav header</li>
                  <li><a href="#">Separated link</a></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="./">Default</a></li>
              <li><a href="../navbar-static-top/">Static top</a></li>
              <li><a href="../navbar-fixed-top/">Fixed top</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>

      <div class="container">
        <div class="form-group">
          <label for="seed">Seed</label>
          <input type="text" class="form-control" id="seed" placeholder="Seed" value="0488ade4000000000000000000873dff81c02f525623fd1fe5167eac3a55a049de3d314bb42ee227ffed37d50800e8f32e723decf4051aefac8e2c93c9c5b214313817cdb01a1494b917c8436b35" />
        </div>
        <div class="form-group">
          <label for="path">Path</label>
          <input type="text" class="form-control" id="path" placeholder="Path" value="m/0'/1/2'/2/1000000000" />
        </div>

        <div class="form-group">
          <label for="secret-key">Secret Key</label>
          <input type="text" class="form-control uneditable-input" id="secret-key" placeholder="Secret Key" />
        </div>
        <div class="form-group">
          <label for="chain-code">Chain Code</label>
          <input type="text" class="form-control uneditable-input" id="chain-code" placeholder="Chain Code" />
        </div>
        <div class="form-group">
          <label for="public-key">Public Key</label>
          <input type="text" class="form-control uneditable-input" id="public-key" placeholder="Public Key" />
        </div>
        <div class="form-group">
          <label for="fingerprint">Fingerprint</label>
          <input type="text" class="form-control uneditable-input" id="fingerprint" placeholder="Fingerprint" />
        </div>
        <div class="form-group">
          <img id="fingerprint-img" class="img-thumbnail" />
        </div>
        <button id="get-wallet-node" class="btn btn-default">Get Node</button>


        <div id="log" style="-webkit-user-select: initial"></div>
      </div>
    </div>

    <div id="listener"></div>

    <div id="footer">
      <div class="container">
        <div class="text-muted">
          Status: <code id="statusField">NO-STATUS</code>
        </div>
      </div>
    </div>

    <script src="jquery-1.10.2.min.js"></script>
    <script src="bootstrap-3.0.3/js/bootstrap.min.js"></script>

  </body>
</html>
