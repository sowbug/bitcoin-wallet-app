<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <title>Bitcoin Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="wallet.js"></script>
    <link href="bootstrap-3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>

  <body data-name="hd_wallet"
        data-tools="newlib glibc pnacl"
        data-configs="Release Debug"
        data-path="{tc}/{config}">

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bitcoin Wallet</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="./">Default</a></li>
            <li><a href="../navbar-static-top/">Static top</a></li>
            <li><a href="../navbar-fixed-top/">Fixed top</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

      <div class="form-group">
        <label for="seed">Seed</label>
        <input type="text" class="form-control" id="seed" placeholder="Seed">
      </div>
      <div class="form-group">
        <label for="secret-key">Secret Key</label>
        <input type="text" class="form-control" id="secret-key" placeholder="Secret Key">
      </div>
      <div class="form-group">
        <label for="chain-code">Chain Code</label>
        <input type="text" class="form-control" id="chain-code" placeholder="Chain Code">
      </div>
      <div class="form-group">
        <label for="public-key">Public Key</label>
        <input type="text" class="form-control" id="public-key" placeholder="Public Key">
      </div>
      <div class="form-group">
        <label for="fingerprint">Fingerprint</label>
        <input type="text" class="form-control" id="fingerprint" placeholder="Fingerprint">
      </div>
      <button id="generate-wallet" class="btn btn-default">Generate Wallet</button>

      <div id="log" style="-webkit-user-select: initial"></div>
    </div>

    <div id="listener"></div>
    <div>Status: <code id="statusField">NO-STATUS</code></div>

  </body>
</html>
